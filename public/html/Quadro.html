<!DOCTYPE html>
<html lang="pt-br" id="corpo">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/Quadro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body onload="start()" id="body">
        <div class="box p-2">
            <div class="text-center" id="canvas-box">
                <canvas id="canvas"></canvas>
            </div>
            <div class="d-flex align-items-center row m-0 p-2" id="functions-box">
                <div class="borracha text-center col">
                    <div class="form-switch form-check">
                        <label class="form-check-label" for="borracha">Borracha</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="borracha" name="borracha">
                    </div>
                </div>
                <div class="cor col text-center">
                    <input type="color" id="cor">
                </div>
                <div class="tamanho col text-center">
                    <input type="range" name="tamanho" id="tamanho" min="1" step="10" max="201">
                </div>
                <div class="telacheia col text-center">
                    <button class="btn btn-dark" onclick="fullScreen()">Tela cheia</button>
                </div>
            </div>
        </div>
        <div class="cursor"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/Quadro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
